<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <!-- Header -->
        {% if user.is_authenticated %}
            <h1 class="text-4xl font-bold text-green-500 mb-4">Hi, {{ user.username }}</h1>
            <p class="text-gray-300 text-lg mb-6">Welcome to Matchify!</p>

            <!-- Authenticate with Spotify Button -->
            <form action="{% url 'auth-url' %}" method="get" class="mb-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-transform transform hover:scale-105 w-full">
                    Authenticate with Spotify
                </button>
            </form>

            <!-- Logout Form -->
            <form action="logout" method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-transform transform hover:scale-105 w-full">
                    Logout here!
                </button>
            </form>
        {% else %}
            <h1 class="text-4xl font-bold text-green-500 mb-4">Hi!</h1>
            <p class="text-gray-300 text-lg mb-6">Welcome to Matchify! Please log in or register to continue.</p>
            <!-- Login and Register Buttons -->
            <div class="flex flex-col gap-4">
                <form action="login">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-transform transform hover:scale-105 w-full">
                        Login here!
                    </button>
                </form>
                <form action="register">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition-transform transform hover:scale-105 w-full">
                        Register here!
                    </button>
                </form>
            </div>
        {% endif %}
        <!-- Footer -->
        <footer class="mt-8">
            <p class="text-gray-500 italic text-sm">Powered by Spotify</p>
        </footer>
    </div>
</body>
</html>
